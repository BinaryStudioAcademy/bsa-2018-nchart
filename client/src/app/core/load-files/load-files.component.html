<div class="ui-main-block load-data-block">
	<h1><i class="fas fa-upload"></i>Load your data</h1>
	<p-tabView 	activeIndex="0"
				(onChange)="{}"
	>

		<p-tabPanel header="Paste">
			<app-input-textarea class="load-data-paste"
								autoResize="autoResize"
								[rows]="16"
								[control]="pasteDataControl"
								placeholder="Paste your data here"
			></app-input-textarea>
			<app-button (click)="pasteData($event)"
						label="Load Data"
						class="ui-button-position-right"
			></app-button>
		</p-tabPanel>

		<p-tabPanel header="Upload file">
			<p-fileUpload 	name="demo[]" 
							url="" 
							(onUpload)="onUpload($event)"
							accept=".xlsx,.csv" 
							maxFileSize="5242880"
							auto="true"
			>
				<ng-template pTemplate="content">
					<p class="upload-file-text">
						<i class="fas fa-file-upload"></i>
						Drang & Drop Files Here
					</p>
				</ng-template>
			</p-fileUpload>
		</p-tabPanel>

		<p-tabPanel header="From URL">
			<div class="load-url-group">
				<app-input-text class="load-data-url"
								placeholder="http://"
								[control]="pasteUrlControl"
								showStates="true"
				></app-input-text>
				<app-button (click)="loadUrl($event)"
							label="Load Data"
				></app-button>
			</div>
		</p-tabPanel>

		<p-tabPanel header="Samples">
		</p-tabPanel>

	</p-tabView>
</div>
