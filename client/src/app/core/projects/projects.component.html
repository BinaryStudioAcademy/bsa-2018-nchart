<div class="search-projects">
	<app-input-text
		[label]="searchLabel"
		class="ui-fluid"
		type="text"
		icon="fa fa-filter"
		[control]="formGroup.controls['name']">
	</app-input-text>
</div>
<div class="project-card-container">
	<ng-container *ngIf="getProjects() | async as projects">
		<div class="no-projects" *ngIf="getProjectsReady() | async">
			U are бомж. Deal with it.
		</div>
		<div class="no-projects" *ngIf="isLoading">
			Spinner
		</div>
		<div *ngFor="let project of projects" style="float: left;">
			<app-card
				[projectId]="project?.id"
				[projectName]="project?.name"
				[companyName]="project?.companyName"
				[groupName]="project.groupName"
				[userName]="project.user?.name"
				[email]="project.user?.email"
				[accessLevelId]="project?.accessLevelId"
				[userCharts]="project?.userCharts"
				[updatedAt]="project?.updatedAt"
			></app-card>
		</div>
	</ng-container>
</div>
<app-paginator
	*ngIf="getPagination() | async as pagination"
	[pagination]="pagination"
	[page]="pagination.page"
	(onpagination)="onNewPage($event)"
></app-paginator>
