<div class="project-container">
  <app-stepper></app-stepper>
  <div class="main-content">
	<app-project-name [projectName]="projectName" (setProjectName)="changeProjectName($event)">
	</app-project-name>
    <app-load-data></app-load-data>
    <app-data-table *ngIf="showTable"></app-data-table>
    <app-list-charts *ngIf="showCharts" ></app-list-charts>
    <app-custom-settings *ngIf="showCharts"></app-custom-settings>
    <app-custom-chart *ngIf="showCharts"></app-custom-chart>
    <app-export *ngIf="showCharts"></app-export>
  </div>
</div>
