<div class="project-container"
	[loading-sp]="isLoading"
	spBackgroundColor="#f2f3f9"
>
	<app-stepper
		(steps)="getSteps($event)"
		[errors]="stepperErrors"
		[selectedStep]="selectedStep"
	></app-stepper>
	<div class="main-content">
	<app-project-name id="load" #viewItem [projectName]="projectName" (setProjectName)="changeProjectName($event)">
	</app-project-name>
	<div *ngIf="listPages.length">
			<app-project-tabs
				[listPages]="listPages"
				[activeChartId]="activeChartId"
				(displayModalDataset)="onDisplayModalDataset()">
			</app-project-tabs>
			

	</div>
		<app-load-data 	*ngIf="!(getIsActiveChartDataset() | async)"></app-load-data>
		<app-data-table *ngIf="isDataset()" id="table" #viewItem></app-data-table>
		<app-list-charts *ngIf="isDataset()" id="charts" #viewItem></app-list-charts>
		<app-dimension-settings *ngIf="isDataset()" id="settings" #viewItem></app-dimension-settings>
		<app-custom-chart *ngIf="isCharts()" id="chart" #viewItem></app-custom-chart>
		<app-export *ngIf="isCharts()" id="export" #viewItem></app-export>

		<p-dialog header="Confirmation"
				  [(visible)]="display"
				  [modal]="true"
				  [draggable]="false"
				[width]="400"
				[minWidth]="250"
				[minHeight]="150"
				[minY]="70"
				[maximizable]="false"
				[resizable]="false"
				[closable]="true">
			<span>
				Are you sure that you want to leave page without saving this project?
			</span>
			<p-footer class="modal-controls">
				<app-button
					label="Yes"
					class="dialog-button"
					size="small"
					(onclick)="accept()"
				></app-button>
				<app-button
					label="No"
					type="secondary"
					class="dialog-button"
					size="small"
					(onclick)="reject()"
				></app-button>
			</p-footer>
		</p-dialog>

		<p-dialog header="Confirmation"
				[modal]="true"
				[(visible)]="displayModalDataset"
				[draggable]="false"
				[width]="400"
				[minWidth]="250"
				[minHeight]="150"
				[minY]="70"
				[maximizable]="false"
				[resizable]="false"
				[closable]="true"
		>
			<span>
				Do you want to use current dataset? <br> If not you can upload any other data.
			</span>
			<p-footer class="modal-controls">
				<app-button
					label="No"
					class="dialog-button"
					size="small"
					(onclick)="rejectDataset()"
				></app-button>
				<app-button
					label="Yes"
					class="dialog-button"
					size="small"
					type="secondary"
					(onclick)="acceptDataset()"
				></app-button>
				
			</p-footer>
		</p-dialog>
		<p-dialog 
			[(visible)]="displayLoginDialog"
			[modal]="true"
			[responsive]="true"
			[closable]="true"
			[resizable]="false"
			[draggable]="false"
			[baseZIndex]="10000"
			[positionTop]="50"
			[width]="400"
			[blockScroll]="true">
			<p-header>You can register or login to save your private project for futher edition</p-header>
			<p-tabView
                [activeIndex]="0"
                (onChange)="resetForms()"
            >
                <p-tabPanel header="Sign In">
                    <app-login-form
                        [loginForm]="loginForm"
                        (loginClick)="onLogin($event)"
						[isLoading]="isLoading"
                    ></app-login-form>
                </p-tabPanel>
                <p-tabPanel header="Register">
                    <app-register-form
                        [registerForm]="registerForm"
                        (registerClick)="onRegister($event)"
                        [isLoading]="isLoading"
                    ></app-register-form>
                </p-tabPanel>
			</p-tabView>
			<div class="link-container">
				<span
					class="custom-link"
					(click)="saveProj()"
				>Save as public project</span>
			</div>
		</p-dialog>
	</div>
</div>
