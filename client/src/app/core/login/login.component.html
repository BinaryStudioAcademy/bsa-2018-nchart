<div class="ui-g">
    <div class="ui-md-6 ui-md-offset-3 ui-sm-10 ui-sm-offset-1 ui-lg-4 ui-lg-offset-4 login-container">
        <img
            src="../../../assets/logoWithBottomLabel.svg"
            class="logo"
        >
        <h3>Your innovative charts</h3>
        <div class="ui-main-block">
            <p-tabView
                [activeIndex]="0"
                (onChange)="resetForms()"
            >
                <p-tabPanel header="Sign In">
                    <app-login-form [loginForm]="loginForm"></app-login-form>
                </p-tabPanel>
                <p-tabPanel header="Register">
                    <app-register-form [registerForm]="registerForm"></app-register-form>
                </p-tabPanel>
            </p-tabView>
            <div class="ui-g-4 ui-g-offset-4">
                <app-link routerLink="app/project/draft"></app-link>
            </div>
        </div>
    </div>
</div>
