<div class="ui-g">
    <div class="ui-sm-8 ui-sm-offset-2 ui-md-4 ui-md-offset-4 login-container">
        <img
            src="../../../assets/logoWithBottomLabel.svg"
            class="logo"
        >
        <h4>Your innovative charts</h4>
        <div class="ui-main-block">
            <p-tabView
                [activeIndex]="0"
                (onChange)="{}"
            >
                <p-tabPanel header="Sign In">
                    <app-login-form></app-login-form>
                </p-tabPanel>
                <p-tabPanel header="Register">
                    <app-register-form></app-register-form>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>
