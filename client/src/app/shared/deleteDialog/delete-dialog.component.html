<div class="ui-dialog-wrp">
	<p-dialog
	[modal]="true"
	[draggable]="false"
	[closable]="false"
	[width]="350"
	[minWidth]="200"
	[minY]="70"
	[maximizable]="false"
	[baseZIndex]="10000"
	[(visible)]="displayDelete"
	(onHide)="close()"
	(onAfterHide)="close()">
		<p-header>
			Delete
		</p-header>
		<div> 
			<i class="fas fa-info-circle"></i>Are you sure you want to delete this project?	
		</div>
		
		<p-footer style="width: 100%">
			<hr>
			<app-button size="small" label="Cancel" (onclick)="close()" class="delete-dialog-buttons" style="float: left;"></app-button>
			<app-button size="small" label="Delete" (onclick)="delete()" class="delete-dialog-buttons" style="float: right;"></app-button>
		</p-footer>
	</p-dialog>

</div>
