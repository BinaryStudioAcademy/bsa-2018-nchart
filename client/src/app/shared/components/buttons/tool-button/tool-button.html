<button disabled="{{disabled}}" 
		icon="{{icon}}" 
		iconPos="{{iconPosition}}" 
		pButton 
		class="ui-button-tool" 
		[class.ui-button-large]="size=='large'"
		[class.ui-button-big]="size=='big'"
		[class.ui-button-middle]="size=='middle'"
		[class.ui-button-small]="size=='small'"
		label="{{label}}"
>
</button>
