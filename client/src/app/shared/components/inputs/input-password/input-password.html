<label class="input-label"
	   [class.ui-input-label-disabled]="isDisabled()">Password</label>
<input 	[formControl]="control"
		type="password" 
		pPassword
		[class.ui-input-error]="control.invalid && control.dirty"
>
<div class="input-label input-label-error" 
	 *ngIf="control.invalid && control.dirty">Password can`t be less than 3 symbols</div>
