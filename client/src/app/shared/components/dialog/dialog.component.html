<div class="ui-dialog-wrp">
	<p-dialog
	[modal]="true"
	[draggable]="false"
	[width]="350"
	[minWidth]="200"
	[minY]="70"
	[maximizable]="false"
	[baseZIndex]="10000"
	[(visible)]="display"
	[resizable]="false"
	(onHide)="close()"
	[closable]="true">
	<p-header>
		Share project
	</p-header>
		<div class="email-input">
			<app-input-text
				class="ui-fluid"
				type="text"
				label="Email"
				[control]="formGroup.controls['email']">
			</app-input-text>
		</div>
		<app-button label="Send" [disabled]="!formGroup.valid" (onclick)="share(formGroup.value)" style="float: right;"></app-button>
	</p-dialog>

</div>
