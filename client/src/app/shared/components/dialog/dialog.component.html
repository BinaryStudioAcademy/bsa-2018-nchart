<div class="ui-dialog-wrp">
	<p-dialog
	[modal]="true"
	[draggable]="false"
	[width]="350"
	[minWidth]="200"
	[minY]="70"
	[maximizable]="false"
	[baseZIndex]="10000"
	[(visible)]="display"
	(onHide)="close()"
	(onAfterHide)="close()">
	<p-header>
		Share project
	</p-header>
		<app-input-text
			class="ui-fluid"
			type="text"
			label="Email"
			[control]="formGroup.controls.email">
		</app-input-text>
		<form [formGroup]="formGroup">
			<div class="ui-g">
				<div class="ui-g-12">
					<p-radioButton
						name="group"
		 				value='3'
		 				label="Read"
						formControlName="accessLevelId"
						inputId="opt1">
					</p-radioButton>
				</div>
				<div class="ui-g-12">
					<p-radioButton
						name="group"
						value='2'
						label="Read/Write"
						formControlName="accessLevelId"
						inputId="opt2">
					</p-radioButton>
				</div>
			</div>
		</form>
		{{formGroup.value | json}}
		<p-footer>
				<app-button label="Send" [disabled]="!formGroup.valid" (onclick)="share(formGroup.value)"></app-button>
		</p-footer>
	</p-dialog>

</div>
