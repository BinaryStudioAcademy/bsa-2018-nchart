<form [formGroup]="formGroup" class="customize-settings-container">
    <app-spinner [label]="'Width'"(onchange)="change()" [control]="formGroup.controls.width" [min]="0" size="26" [step]="1"></app-spinner> 
    <app-spinner [label]="'Margin'"(onchange)="change()" [control]="formGroup.controls.margin" [min]="0" size="26" [step]="1"></app-spinner>
    <app-spinner [label]="'Radius'"(onchange)="change()" [control]="formGroup.controls.radius" [min]="0" size="26" [step]="1"></app-spinner>
    <app-checkbox [label]="'Donut chart'" (change)="change()" [control]="formGroup.controls.isDonut"></app-checkbox>
    <app-checkbox [label]="'Show values'" (change)="change()" [control]="formGroup.controls.showValues"></app-checkbox>
</form>
