<form [formGroup]="formGroup" class="customize-settings-container">
		<app-spinner [label]="'Width'"(onchange)="change()" [control]="formGroup.controls.width" [min]="0" size="26" [step]="1"></app-spinner> 
		<app-spinner [label]="'Height'"(onchange)="change()" [control]="formGroup.controls.height" [min]="0" size="26" [step]="1"></app-spinner>
		<app-spinner [label]="'Left Margin'"(onchange)="change()" [control]="formGroup.controls.leftMargin" [min]="0" size="26" [step]="1"></app-spinner>
		<app-spinner [label]="'Vertical Padding'"(onchange)="change()" [control]="formGroup.controls.verticalPadding" [min]="0" size="26" [step]="1"></app-spinner>
		<app-spinner [label]="'Horizontal Padding'"(onchange)="change()" [control]="formGroup.controls.horizontalPadding" [min]="0" size="26" [step]="0.1"></app-spinner>
</form>
