<div>
	<div *ngFor="let check of checks" class="ui-checkbox-wrp">
		<p-checkbox name="groupname" 
					[value]="check.value" 
					[formControl]="check.control"
					binary="true"
		></p-checkbox>
		<label class="ui-checkbox-label" [class.ui-input-label-disabled]="check.control.disabled">{{check.label}}</label>
	</div>
</div>
