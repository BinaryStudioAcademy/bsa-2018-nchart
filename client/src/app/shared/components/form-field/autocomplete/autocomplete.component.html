<p-autoComplete 
    [formControl]="control"
    [suggestions]="filteredItems" 
    (completeMethod)="filterBrands($event)" 
    [placeholder]="placeholder"  
    [minLength]="minLength" 
    [dropdown]="dropdown">
</p-autoComplete>
<app-button label="Filter" type="tool" size="middle" icon="fas fa-filter" iconPosition="right" *ngIf="filterButton"></app-button>

<pre>{{control.value | json}}</pre>
