<p-autoComplete 
    [formControl]="control"
    [suggestions]="filteredItems" 
    (completeMethod)="filterItems($event)" 
    [placeholder]="placeholder"  
    [minLength]="minLength" 
    [dropdown]="dropdown"
    [ngClass]="getClasses()">
</p-autoComplete>
<app-button 
label="Filter" 
type="tool"
size="middle" 
icon="fas fa-filter" 
iconPosition="right" 
[ngClass]="getButtonClasses()"
*ngIf="filterButton"></app-button>
