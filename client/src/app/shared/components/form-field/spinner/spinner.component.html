<label
    class="input-label"
    [class.ui-input-label-disabled]="disabled"
>
    {{label}}
</label>

<div class="ui-input-wrp">
    <p-spinner
    [step]="step"
    [min]="min"
    [max]="max"
    [formControl]="control"
    [type]="type"
    [placeholder]="placeholder"
    [ngClass]="getClasses()"
    (onChange)="change($event)"
    (onBlur)="blur($event)"
    >
    </p-spinner>

    <div class="input-label input-label-error">
        <span *ngIf="control.invalid && control.dirty">{{getError()}}</span>
    </div>
</div>
