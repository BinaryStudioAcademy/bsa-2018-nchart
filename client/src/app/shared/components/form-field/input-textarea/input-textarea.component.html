<label

    class="input-label"
	[attr.disabled]="disabled"
>

</label>

<textarea 	[formControl]="control"
        pInputTextarea 
        [rows]="rows"
        [cols]="cols"

		[autoResize]="autoResize"
		[placeholder]="placeholder"
></textarea>
