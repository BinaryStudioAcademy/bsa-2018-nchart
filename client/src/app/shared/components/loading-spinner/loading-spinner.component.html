<div
    *ngIf="loadingSp"
    class="spinner-container"
    [style.background-color]="backgoundColor"
>
    <div
        [ngClass]="getDoubleRingClasses()"
    >
        <div
            class="outer-section"
            [ngStyle]="getOuterSectionStyle()"
        ></div>
        <div
            class="inner-section"
            [ngStyle]="getInnerSectionStyle()"
        ></div>
    </div>

</div>
