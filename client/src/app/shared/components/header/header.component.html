<div class="ui-widget-header header-container">
	<div class="header-component">
		<a [routerLink]="['/app']" class="header-logo">
			<img src="assets/nChartLogo.svg" />
		</a>
	</div>
	<div class="header-component"><p-tabMenu [model]="items"></p-tabMenu></div>
	<div class="header-component">
		<div class="header-profile-container">
				<app-button
				(click)="redirectTo('/app/dashboard')"
				label="Dashboard"
				size="middle"
				type="default"
				class="header-newProject-button"
				*ngIf="isAuthorized"
			></app-button>
			<app-button
				(click)="
					redirectTo('/app/projects', {
						queryParams: { owner: 'all', page: 1 }
					})
				"
				label="Projects"
				size="middle"
				type="default"
				class="header-newProject-button"
				*ngIf="isAuthorized"
			></app-button>
			<app-button
				label="New project"
				size="middle"
				type="default"
				(click)="redirectTo('/app/projects/draft')"
				icon="fas fa-plus"
				iconPosition="left"
				class="header-newProject-button"
			></app-button>
			<app-button
				label="Sign in"
				size="middle"
				type="secondary"
				*ngIf="!isAuthorized"
				(click)="redirectTo('/login')"
			></app-button>
			<app-header-profile
				[label]="userName"
				*ngIf="isAuthorized"
				[items]="profileItems"
				[image]="userImage"
			></app-header-profile>
		</div>
	</div>
</div>

	[queryParams]="{ owner: 'all', page: 1 }"
