<p-card>
	<div class="project-card-info">
		<div class="project-card-user">
			<a class="project-name" [routerLink]="['/app/project', projectId]"> {{projectName}}</a>
		</div>
		<!--todo: make those look like tags-->
		<div class="user-charts">
			<ul>
				<li *ngFor="let chart of userCharts">
					{{ chart }}
				</li>
			</ul>
		</div>
		<div class="project-card-folder">
			<span><b>Owner:</b> {{userName}}</span>
		</div>
		<div>
			<b>Last update:</b><span>{{date}}</span>
		</div>
	</div>
	<div class="project-card-control">
		<app-button-action [items]="itemsObjs"></app-button-action>
		<!--<app-checkbox [value]=""></app-checkbox>-->
		<app-dialog [projectId]="projectId" [accessLevelId]="accessLevelId" [(display)]="display"></app-dialog>
		<app-delete-dialog
			[projectId]="projectId"
			[accessLevelId]="accessLevelId"
			[(displayDelete)]="displayDelete">
		</app-delete-dialog>
	</div>
</p-card>
