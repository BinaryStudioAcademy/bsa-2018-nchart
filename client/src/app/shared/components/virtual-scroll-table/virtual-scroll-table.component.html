    <virtual-scroll
      [items]="filteredList"
      [childHeight]="30"
      (update)="scrollItems = $event"
      (change)="indices = $event">
      <table>
        <tr class="headers">
          <td *ngFor="let index of Object.keys(filteredList[0])">{{index}}</td>
        </tr>
        <tr *ngFor="let item of scrollItems" (input)="getItemIndex($event, item)">
          <td *ngFor="let index of Object.keys(item)" contenteditable="true">{{item[index]}}</td>
        </tr>
      </table>
    </virtual-scroll>
