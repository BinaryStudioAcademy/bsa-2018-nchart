<div class="ui-date-time-picker-wrp">
	<label
		class="input-label"
	>
		Date picker
	</label>
	<div class="ui-input-wrp" id="input_wrp">
		<input
			pInputText
			[owlDateTime]="dt1"
			[owlDateTimeTrigger]="dt1"
			placeholder="e.g. 10/09/2018"
			class="date-time-picker-input"
			[formControl]="control"
		>
	</div>
	<owl-date-time #dt1></owl-date-time>
</div>
