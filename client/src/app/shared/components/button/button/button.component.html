<button
    [disabled]="disabled || loading"
    [icon]="icon"
    [iconPos]="iconPosition"
    type="button"
    pButton
    (click)="onClick($event)"
    [ngClass]="getClasses()"
    [label]="label"
    [loading-sp]="loading"
    [spinnerSize]="'small'"
    [innerSectionColor]="'white'"
	[outerSectionColor]="'white'"
	[backgoundColor]="loadingBackgroundColor"
>
</button>
