
    <div class="ui-g dd-container">
      <div class="ui-g-4 dragContainer" [dragula]="DIMENSIONS" id="columns" [(dragulaModel)]='columns'>
        <div class="draggble" *ngFor='let el of columns' id={{el.variable}}>{{el.variable}}<small style="margin-left: 10px">{{el.type}}</small></div>
      </div>
      <div class="ui-g-8 dropContainer">
		  	<app-button type="icon"
						icon="fa fa-trash-alt"
						class="remove-all-icon"
            (onclick)="removeAll()"
            tooltip="Clear all dimensions"
						tooltipPosition="top"
			></app-button>
            <div *ngFor='let el of dimensionsSettings' [ngClass]="getClasses(el.multiple, el.required)" class="drop-area">
              <h4 class="dimension-header">{{el.variable}}</h4>
              <i *ngIf="el.required" class="fa fa-asterisk fa-xs required-icon" pTooltip="Required" tooltipPosition="top"></i>
              <i *ngIf="el.multiple" class="fa fa-list fa-xs multiple-icon" pTooltip="You can drag more than one dimension here" tooltipPosition="top"></i>
              <pre class="dimension-sub-header">{{el.type}}</pre>
              <div [dragula]="DIMENSIONS" [(dragulaModel)]='el.value' class="drop-container" [attr.data-dimensionId]="el.id">
                  <div class="draggble" *ngFor='let x of el.value'>{{x.variable}}
                      <small style="margin-left: 10px">{{x.type}}</small>
                    <i class="fas fa-times remove-icon" [attr.data-dimensionId]="el.id" (click)="remove(x, $event)"></i>
                  </div>
              </div>
            </div>
      </div>

    </div>
