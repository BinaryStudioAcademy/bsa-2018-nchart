	<form [formGroup]="form">
		<div *ngFor="let prop of customizeNumberProps; let i = index">
			<label>{{prop.option}}</label>
		 	<p-spinner [formControlName]="prop.control" [min]="0" size="26" [step] = "prop.step"></p-spinner>
		</div>
		<div *ngFor="let prop of customizeBooleanProps; let i = index">
			<label>{{prop.option}}</label>
			<app-checkbox [control]="prop.control" binary="true"></app-checkbox>
		</div>
		<div *ngFor="let prop of customizeArrayProps">
			<p-dropdown [options]="prop.options" [formControlName]="prop.control"></p-dropdown>
		</div>
		
	</form>
	<pre>{{form.value | json}}</pre>
</div>
