<div class="customize-chart-container">
	<h3>Customize</h3>
	<h3>Width</h3>
	<p-spinner size="30" [(ngModel)]="width" [min]="0" [max]="2000" (onChange)="setWidth()"></p-spinner>
	<h3>Height</h3>
	<p-spinner size="30" [(ngModel)]="height" [min]="0" [max]="2000" (onChange)="setHeight()"></p-spinner>
	<h3>Left Margin</h3>
	<p-spinner size="30" [(ngModel)]="leftMargin" [min]="0" [max]="100"></p-spinner>
	<h3>Vertical Padding</h3>
	<p-spinner size="30" [(ngModel)]="verticalPadding" [min]="0" [max]="20" ></p-spinner>
	<h3>Horizontal Padding</h3>
	<p-spinner size="30" [(ngModel)]="horizontalPadding" [min]="0" [max]="5" [step]="0.1" ></p-spinner>
</div>
