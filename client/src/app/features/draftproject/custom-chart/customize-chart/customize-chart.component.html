<div class="customize-chart-container" [ngSwitch]="chartType">
		<app-bar-chart-customize
		*ngSwitchCase="'barChart'"
		[formGroup]="formGroup"
		[customizeSettings]="customizeSettings"
	></app-bar-chart-customize>
	<app-pie-chart-customize
		*ngSwitchCase="'pieChart'"
		[formGroup]="formGroup"
		[customizeSettings]="customizeSettings"
	></app-pie-chart-customize>
</div>
