<div class="ui-main-block">
	<h2 class="customize-header"><i class="fas fa-palette"></i>Customize your Visualization</h2>
	<p-dialog 
		*ngIf="display" 
		class="ui-modal" 
		styleClass="fullscreen" 
		[(visible)]="display" 
		[modal]="true" 
		[resizable]="false" 
		[minWidth]="200" 
		[baseZIndex]="10000"
		[blockScroll]="true"
		>
	</p-dialog>
	<app-button type="icon" icon="fas fa-arrows-alt" class="full-screen-btn" (onclick)="showDialog()"></app-button>
	<div class="custom-chart-container">
	<app-customize-chart
		class="ui-g-3"
		[formGroup]="customizeForm" 
		[chartType]="chartType"
		[customizeSettings]="customizeSettings"
	></app-customize-chart>
	<app-chart
		class="ui-g-9"
		[data]="data"
		[chartType]="chartType"
		[customizeSettings]="customizeSettings"
	>
	</app-chart>
	</div>
</div>
