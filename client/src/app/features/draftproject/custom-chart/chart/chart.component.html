<div class="chart-container project-bar-chart">
	<app-bar-chart 
	[data]="data" 
	[range]="range"
	[width]="barChartCustomizeSettings.width" 
	[height]="barChartCustomizeSettings.height"
	[leftMargin] = "barChartCustomizeSettings.leftMargin"
	[verticalPadding] = "barChartCustomizeSettings.verticalPadding"
	[innerPadding] = "barChartCustomizeSettings.innerPadding"
	[outerPadding] = "barChartCustomizeSettings.outerPadding"
	></app-bar-chart>
</div>
