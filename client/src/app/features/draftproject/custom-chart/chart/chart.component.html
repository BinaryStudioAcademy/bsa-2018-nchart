<div class="chart-container" [ngSwitch]="chartType">
	<app-bar-chart 
		*ngSwitchCase="'barChart'"
		[data]="data"
		[settings]="customizeSettings"
		#chart
	></app-bar-chart>
	<app-pie-chart  
		*ngSwitchCase="'pieChart'" 
		[data]="data"
		[settings]="customizeSettings"
		#chart
	></app-pie-chart >
	<app-scatterplot-chart 
		*ngSwitchCase="'scatterplot'"
		[data]="data"
		[settings]="customizeSettings"
		#chart
	></app-scatterplot-chart>
	<app-alluvial-diagram-chart 
		*ngSwitchCase="'alluvialDiagram'"
		[data]="data"
		[settings]="customizeSettings"
		#chart
	></app-alluvial-diagram-chart>
	<app-world-map-chart 
		*ngSwitchCase="'worldMap'"
		[data]="data"
		[settings]="customizeSettings"
		#chart
	></app-world-map-chart>

</div>
