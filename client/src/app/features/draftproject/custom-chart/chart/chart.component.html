<div class="chart-container" [ngSwitch]="chartType">
	<app-bar-chart 
		*ngSwitchCase="'barChart'"
		[data]="data"
		[settings]="customizeSettings"
	></app-bar-chart>
	<app-pie-chart  
		*ngSwitchCase="'pieChart'" 
		[data]="data"
		[settings]="customizeSettings"
	></app-pie-chart >
	<div *ngSwitchCase="'ganttChart'">ganttChart</div>
	<div *ngSwitchCase="'alluvialDiagram'">pieChart</div>
</div>
