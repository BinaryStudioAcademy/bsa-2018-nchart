<div class="chart-container project-bar-chart">
	<app-bar-chart 
	[data]="data" 
	[range]="range"
	[width]="barChartCustomizeSettings.set1" 
	[height]="barChartCustomizeSettings.set2"
	[leftMargin] = "barChartCustomizeSettings.set3"
	[verticalPadding] = "barChartCustomizeSettings.set4"
	[innerPadding] = "barChartCustomizeSettings.set5"
	[outerPadding] = "barChartCustomizeSettings.set6"
	></app-bar-chart>
</div>
