<div class="chart-container project-bar-chart" [ngSwitch]="switchCharts">
	<app-bar-chart 
	[data]="data" 
	[width]="barChartCustomizeSettings.width.value" 
	[height]="barChartCustomizeSettings.height.value"
	[leftMargin] = "barChartCustomizeSettings.leftMargin.value"
	[verticalPadding] = "barChartCustomizeSettings.verticalPadding.value"
	[innerPadding] = "barChartCustomizeSettings.horizontalPadding.value"
	*ngSwitchCase="'barChart'"></app-bar-chart>
	<div *ngSwitchCase="'pieChart'">pieChart</div>
	<div *ngSwitchCase="'ganttChart'">ganttChart</div>
	<div *ngSwitchCase="'alluvialDiagram'">pieChart</div>
</div>
