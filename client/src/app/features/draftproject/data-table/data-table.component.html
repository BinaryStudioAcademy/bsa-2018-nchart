<div class="data-table-container ui-main-block">
	<h2><i class="fas fa-table"></i>Modify parsed data</h2>
	<app-table  [columns]="columns" 
				[data]="data" 
				(cellChange)="change($event)"
				(headerChange)="headerChange($event)"
				[headerItems]="headerItems"
				[rowItems]="rowItems"
				[headerRowItems]="headerRowItems"
				(getSelectedRows)="getSelectedRows($event)"
				[selectedRows]="selectedRows"
				[checkedAll] = "checkedAll"
	></app-table>
</div>
