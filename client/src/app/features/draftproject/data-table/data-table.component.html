<div class="data-table-container ui-main-block">
	<h2 class="ui-main-block-header"><i class="fas fa-table"></i>Modify parsed data</h2>
	<div class="data-table-wrap">
		<p-dialog class="ui-modal"
		[blockScroll]="true"
		styleClass="ui-modal-fullscreen"
		[(visible)]="display"
		[modal]="true"
		[resizable]="false"
		[minWidth]="200"
		[baseZIndex]="10000">
			<p-header><h2 class="ui-main-block-header"><i class="fas fa-table"></i>Modify parsed data</h2></p-header>
			<div class="data-table-wrap">
				<app-table  [columns]="columns"
						[data]="data"
						(cellChange)="change($event)"
						(headerChange)="headerChange($event)"
						[headerItems]="headerItems"
						[rowItems]="rowItems"
						[headerRowItems]="headerRowItems"
						tableHeight="85vh"
				></app-table>
			</div>
		</p-dialog>
		<app-button
			class="btn-remove"
			type="icon"
			icon="fas fa-trash-alt"
			tooltip="Remove dataset"
			tooltipPosition="top"
			(onclick)="remove()"
		></app-button>
		<app-button type="icon" icon="fas fa-expand" class="full-screen-btn" (onclick)="showDialog()" tooltip="Open in full screen" tooltipPosition="top"></app-button>
		<app-table  [columns]="columns"
					[data]="data"
					(cellChange)="change($event)"
					(headerChange)="headerChange($event)"
					[headerItems]="headerItems"
					[rowItems]="rowItems"
					[headerRowItems]="headerRowItems"
					tableHeight="540px"
		></app-table>
	</div>
</div>
