<div class="setting-container ui-main-block">
  <h2><i class="fas fa-arrows-alt "></i>Map your dimensions</h2>
  <app-drag-drop
	[activeId]="activeUserChartId"
    [dimensionsSettings]="dimensionsSettings"
    [columns]="columns"
    (removeAllDimension)="onRemoveAllDimension()"
    (removeDimension)="onRemoveDimension($event)"
    (setDimension)="onSetDimension($event)"
  ></app-drag-drop>
</div>
