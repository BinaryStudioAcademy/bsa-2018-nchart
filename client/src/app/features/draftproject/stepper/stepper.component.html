<div *ngIf="isVisible" class="stepper-container ui-main-block compact">
	<ul>
		<li *ngFor="let step of stepsList"
			(click)="selectChart(step.id)"
			class="step"
		>
		<div *ngIf="isStepVisible(step.id)">
			<i *ngIf="checkError(step.id)" class="fas fa-exclamation"></i>
			
			<div [ngClass]="getClasses(step.id)"
				[ngx-scroll-to]="step.scrollTo"
				[ngx-scroll-to-duration]="500"
				[ngx-scroll-to-offset]="-100"
			>
				<i [ngClass]="getIconClasses(step.id)"></i>
			</div>
			<div *ngIf="isLoadingEl(step.id)" class="step-connection"></div>
		</div>
		</li>
	</ul>
	<app-button
		size="small"
		[label]="btnMsg"
		type="secondary"
		[disabled]="disableSaveBtn"
		(onclick)="saveProject()"
	></app-button>
</div>
