<div class="stepper-container ui-main-block">
	<ul>
		<li *ngFor="let step of stepsList" 
		(click)="selectChart(step.id)"
		[ngClass]="getClasses(step.id)"
		>
		<div class="step-icon"
				[scrollTo]="step.scrollTo" 
				[scrollDuration]="500" 
				[scrollOffset]="-100">
			<i [ngClass]="getIconClasses(step.id)"></i>
		</div>
	</li>
	</ul>
</div>
